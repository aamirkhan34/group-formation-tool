<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container my-5">
    <div class="form-group col-md-8" th:if="${course.instructor_number}">
        <h3> Edit Course</h3>
    </div>
    <div class="form-group col-md-8" th:unless="${course.instructor_number}">
        <h3> Add Course</h3>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/createCourse}" th:object="${course}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="courseNumber" class="col-form-label">Course number</label>
                            <input type="text" th:field="*{courseNumber}" class="form-control"
                                   id="courseNumber" placeholder="Course number" required="required"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="courseName" class="col-form-label">Course Name</label>
                            <input type="text" th:field="*{courseName}" class="form-control"
                                   id="courseName" placeholder="Course Name" required="required"/>
                        </div>
                        <div class="form-group col-md-8" th:if="${course.instructor_number}">
                            <label  class="col-form-label">Instructor </label>
                            <select th:field="*{instructor_number}" class="form-control" name="example" id="example" />
                           <option value="0">--Select Instructor--</option>
                            <option th:each="instructor : ${instructorList}"
                                    th:value="${instructor.instuctor_number}"
                                    th:text="${instructor.instuctor_name}"
                                    th:selected="${course.instructor_number == instructor.instuctor_number}">
                            </option>
                            </select>
                        </div>
                        <div class="form-group col-md-8" th:unless="${course.instructor_number}">
                            <label  class="col-form-label">Instructor </label>
                            <select th:field="*{instructor_number}" class="form-control" name="example" id="example1" />
                            <option value="0">--Select Instructor--</option>
                            <option th:each="instructor : ${instructorList}"
                                    th:value="${instructor.instuctor_number.toString()}"
                                    th:text="${instructor.instuctor_name}">
                            </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                        <input type="hidden" id="id" th:field="*{course_id}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
